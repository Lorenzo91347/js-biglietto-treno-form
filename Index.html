<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Calcolo del prezzo biglietto treno</title>
</head>
<body>
    <h1 class="text-center text-white">Calculate your train ticket price!</h1>
    <div class=" container bg-white rounded">
        <div class="d-flex justify-content-evenly py-3 mb-3">
            <div class="d-flex flex-column align-items-center"> 
                <label for="name" class="form-insert">Name and Surname</label>
                <input type="text" class="pink-border text-center" id="name" name="name" requiredminlength="4" maxlength="20" size="15">
            </div>
            <div class="d-flex flex-column align-items-center">
                <label for="name" class="form-insert">Km to Travel</label>
                <input type="text" class="pink-border text-center" id="km" name="km" requiredminlength="4" maxlength="20" size="15">
            </div>
            <div class="d-flex flex-column align-items-center">
                <label for="name" class="form-insert">Age Range</label>
                <select name="age" id="age" class="pink-border">
                    <option selected value="adult">Adult</option>
                    <option value="minor">Minor</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center py-3 gap-3">
            <input type="button" value="generate">
            <input type="button" value="cancel">
        </div>
       
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>
</html>
